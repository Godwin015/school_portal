{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="bg-gray-50 py-16 px-6">
  <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-2xl p-10">
    <h1 class="text-4xl font-bold text-green-600 text-center mb-8">Contact Us</h1>
    <p class="text-gray-600 text-center mb-10">
      Have questions or need support? Send us a message and weâ€™ll get back to you as soon as possible.
    </p>

    <form action="#" method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <div>
        <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Message subject"
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required>
      </div>

      <div>
        <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-green-500" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-xl transition duration-300 ease-in-out shadow-md hover:shadow-lg">
          Send Message
        </button>
      </div>
    </form>

    <div class="mt-10 text-center text-gray-600">
      <p>Or reach us directly:</p>
      <p class="mt-2 text-lg font-semibold text-red-500">support@schoolname.com</p>
      <p class="mt-1 text-lg text-green-600 font-semibold">+234 801 234 5678</p>
    </div>
  </div>
</section>

{% endblock %}
